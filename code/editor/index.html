<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
  <div id="header">
    <h1>Browserbased learning environment for NX</h1>
  </div>
  <div id="content">
    <div id="options">
      <div id="language">
        Language: 
        <select id="languageselector" onchange="changeLanguage()">
          <option value="tcl">Tcl</option>
          <option value="text">Text</option>
          <option value="xotcl">XoTcl</option>
          <option value="next">NX</option>
        </select>
      </div>
      <div id="sample">
        Tasks: 
        <select id="scriptselector" onchange="changeScript()">
			<option selected="selected"value="none"> none </option><option value="scenario1"> scenario1 </option><option value="scenario1implemented"> scenario1implemented </option><option value="scenario2"> scenario2 </option><option value="scenario2implemented"> scenario2implemented </option><option value="scenario3"> scenario3 </option><option value="scenario3implemented"> scenario3implemented </option>
        </select>
      </div>         
    </div>
    <div id="wrapper">
    <div id="editor"></div>
      <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
      <script>
        var editor = ace.edit("editor");
        editor.session.setMode("ace/mode/tcl");
        editor.setTheme("ace/theme/monokai");

          var counter = 0;
          setInterval(function() {
          switch (counter) {
            case 0: editor.session.setMode("ace/mode/tcl"); break;
            case 1: editor.session.setMode("ace/mode/text"); break;
            case 2: editor.session.setMode("ace/mode/xotcl"); break;
            case 3: editor.session.setMode("ace/mode/next"); break;            
		  }
			counter = Math.floor((Math.random()*10)+1) % 4;
          }, 200);
          
           var counter1 = 0;
          setInterval(function() {
          switch (counter1) {
            case 0: changeScript("none"); break;
            case 1: changeScript("scenario1"); break;
            case 2: changeScript("scenario1implemented"); break;
            case 3: changeScript("scenario2"); break;
            case 4: changeScript("scenario2implemented"); break;
            case 5: changeScript("scenario3"); break;
            case 6: changeScript("scenario3implemented"); break;
		  }
			counter1 = Math.floor((Math.random()*100)+1) % 7;
          }, 630)

          

          
      </script>
    </div>  
    <div id="operations">
      <input type="submit" value="Evaluate" onclick="submitToServer()"/>
    </div>
    <pre id="result">
    </pre>
  </div>
</body>
</head>
